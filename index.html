<body>
    <header class="site-header">
        <div class="site-header-div">
            <div class="burger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="burger-svg"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"

                </svg>
            </div>

            <h1 class="site-heading">CODING BOOTCAMPS EUROPE</h1>
        </div>

        <div class="triangle">
            <svg class="svg-arrow-1" width="100%" height="4%" viewBox="0 0 100 4" preserveAspectRatio="none"
                fill="currentColor">
                <polygon points="-30,0 50,3 130,0"></polygon>
            </svg>
            <svg class="svg-arrow" width="100%" height="4%" viewBox="0 0 100 4" preserveAspectRatio="none"
                fill="currentColor">
                <polygon points="0,0 50,2 100,0"></polygon>
            </svg>
        </div>

    </header>
    <main>
        <article class="input">
            <h2 class="students">Students</h2>
            <p class="students"></p>
            <div class="textsearch">

                </svg>
            </div>
            <div class="dropdown">
                <select name="classmonth" id="classmonth" class="classmonth">
                    <option value="AprilClass2023">AprilClass2023</option>
                    <option value="MarchClass2023">MarchClass2023</option>
                    <option value="FebruaryClass2023">FebruaryClass2023</option>
                    <option value="JanuaryClass2023">JanuaryClass2023</option>
                </select>
                <select name="model" id="model" class="model">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Part-time">All time models</option>
                </select>
            </div>
        </article>
