<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub Design</title>
</head>

<body>
    <header class="site-header">
        <div class="site-header-div">
            <div class="burger">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="burger-svg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </div>

            <h1 class="site-heading">CODING BOOTCAMPS EUROPE</h1>
        </div>

        <div class="triangle">
            <svg class="svg-arrow-1" width="100%" height="4%" viewBox="0 0 100 4" preserveAspectRatio="none"
                fill="currentColor">
                <polygon points="-30,0 50,3 130,0"></polygon>
            </svg>
            <svg class="svg-arrow" width="100%" height="4%" viewBox="0 0 100 4" preserveAspectRatio="none"
                fill="currentColor">
                <polygon points="0,0 50,2 100,0"></polygon>
            </svg>
        </div>

    </header>
    <main>
        <div class="main-content">
            <section class="main-heading">
                <h2 class="students-heading">STUDENTS</h2>
                <p class="students-subheading">Your fellow students</p>
            </section>
            <section class="input">

                <div class="textsearch">
                    <input class="searchfield" type="text" value="Search for students names"></input>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="magnify" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </div>
                <div class="dropdown">
                    <select name="classmonth" id="classmonth" class="classmonth">
                        <option value="AprilClass2023">April Class 2023</option>
                        <option value="MarchClass2023">March Class 2023</option>
                        <option value="FebruaryClass2023">February Class 2023</option>
                        <option value="JanuaryClass2023">January Class 2023</option>
                    </select>
                    <select name="classmodel" id="classmodel" class="classmodel">
                        <option value="Full-time">Full time</option>
                        <option value="Part-time">Part time</option>
                        <option value="Part-time">All time models</option>
                    </select>
                </div>
            </section>

            <section class="output">
                <h2 class="class-id">Full-time April Class of 2023</h2>
                <div class="studentlist">
                    <section class="student">
                        <div class="person-svg-div"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="person-svg" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg></div>
                        <div class="student-data">
                            <p class="name">Student Name</p>
                            <a class="github" href="agithubprofile">github profile</a>
                        </div>
                    </section>
                    <section class="student">
                        <div class="person-svg-div">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-svg"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <div class="student-data">
                            <p class="name">Student Name</p>
                            <a class="github" href="agithubprofile">github profile</a>
                        </div>
                    </section>
                    <section class="student">
                        <div class="person-svg-div">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-svg"
                                viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg>
                        </div>
                        <div class="student-data">
                            <p class="name">Student Name</p>
                            <a class="github" href="agithubprofile">github profile</a>
                        </div>
                    </section>
                    <section class="student">
                        <div class="person-svg-div"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="person-svg" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg></div>
                        <div class="student-data">
                            <p class="name">Student Name</p>
                            <a class="github" href="agithubprofile">github profile</a>
                        </div>
                    </section>
                    <section class="student">
                        <div class="person-svg-div"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                class="person-svg" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                            </svg></div>
                        <div class="student-data">
                            <p class="name">Student Name</p>
                            <a class="github" href="agithubprofile">github profile</a>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>

</body>

</html>
