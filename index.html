<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Hub Design</title>
</head>

<body>
    <header>
        <div class="burger"></div>
        <h1 class="site-heading">CODING BOOTCAMPS EUROPE</h1>
    </header>
    <main>
        <article class="input">
            <h2 class="students">Students</h2>
            <p class="students"></p>
            <div class="textsearch">
                <input class="searchfield" type="text" value="Search for students names"></input>
            </div>
            <div class="dropdown">
                <select name="classmonth" id="classmonth" class="classmonth">
                    <option value="AprilClass2023">AprilClass2023</option>
                    <option value="MarchClass2023">MarchClass2023</option>
                    <option value="FebruaryClass2023">FebruaryClass2023</option>
                    <option value="JanuaryClass2023">JanuaryClass2023</option>
                </select>
                <select name="model" id="model" class="model">
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                </select>
            </div>
        </article>
        <article class="output">
            <h2 class="class-id">Full-time April Class of 2023</h2>
            <div class="studentlist">
                <section class="student">
                    <div class="person-svg-div"></div>
                    <div class="student-div"></div>
                </section>
                <section class="student">
                    <div class="person-svg-div">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="person-svg"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                        </svg>
                    </div>
                    <div class="student-div">
                        <p>Student Name</p>
                        <a href="agithubprofile">github profile</a>
                    </div>
                </section>
                <section class="student">
                    <div class="person-svg-div">

                    </div>
                    <div class="student-div"></div>
                </section>
                <section class="student">
                    <div class="person-svg-div"></div>
                    <div class="student-div"></div>
                </section>
                <section class="student">
                    <div class="person-svg-div"></div>
                    <div class="student-div"></div>
                </section>

            </div>
        </article>
    </main>

</body>

</html>
